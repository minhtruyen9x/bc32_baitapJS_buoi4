              <div class="card-header">
                Sắp xếp giá trị tăng dần các Số

              <div class="card-body">
                  <div class="form-group">
                    <label for="value1">Số thứ nhất</label>
                    <input type="number" id="value1" value="" step="1" class="form-control" placeholder="Nhập số thứ nhất ">
                  </div>
                  <div class="form-group">
                    <label for="value2">Số thứ hai</label>
                    <input type="number" id="value2" value ="" step="1" class="form-control" placeholder="Nhập số thứ hai ">
                  </div>
                  <div class="form-group">
                    <label for="value3">Số thứ ba</label>
                    <input type="number" id="value3" step="1" value="" class="form-control" placeholder="Nhập số thứ ba ">
                  </div>
                  <button id="button" class="btn btn-success">Sắp xếp</button>
              </div>
              <div class="card-footer">
                  <span class="mr-3">Calculate result :</span>
                  <p id="output" class="text-center">?  ?  ?  ?</p>
              </div>
          </div>
          </div>
        </div>
      </div>
